<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotogram - Fotoğraflarını Paylaş!</title>
    <link rel="stylesheet" href="css/style.css"> 
    </head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">Fotogram</h1>
            <nav>
                <ul>
                    
                </ul>
            </nav>
        </div>
    </header>

    <main class="hero">
        <div class="container">
            <h1>Anılarını Paylaş</h1>
            <p>Fotogram ile fotoğraf ve videolarını kolayca paylaş, arkadaşlarınla etkileşimde kal.</p>
            <div class="cta-buttons">
                <button id="openAuthModalButtonMain" class="btn primary">Şimdi Kayıt Ol</button>
                <button id="openAuthModalButtonSecondary" class="btn secondary">Giriş Yap</button>
            </div>
        </div>
    </main>

    <div id="authModal" class="auth-modal">
        <div class="auth-modal-content">
            <span class="close-button">&times;</span>
            <h2 id="authTitle">Giriş Yap</h2>
            <form id="authForm">
                <div class="input-group" id="usernameGroup" style="display: none;">
                    <label for="username">Kullanıcı Adı</label>
                    <input type="text" id="username" name="username">
                </div>
                <div class="input-group">
                    <label for="email">E-posta</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Şifre</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group" id="confirmPasswordGroup" style="display: none;">
                    <label for="confirmPassword">Şifreyi Onayla</label>
                    <input type="password" id="confirmPassword" name="confirmPassword">
                </div>
                <div id="message" class="message" style="display: none;"></div>
                <button type="submit" id="submitButton" class="btn primary">Giriş Yap</button>
                <div class="toggle-links" id="toggleLinks">
                    <a href="#" id="showRegister">Kayıt Ol</a>
                    <a href="#" id="showLogin" style="display: none;">Giriş Yap</a>
                    <a href="#" id="forgotPasswordLink">Şifremi Unuttum?</a>
                </div>
            </form>
        </div>
    </div>

    <div id="forgotPasswordModal" class="auth-modal">
        <div class="auth-modal-content">
            <span class="close-button">&times;</span>
            <h2 id="forgotPasswordModalTitle">Şifremi Unuttum</h2>
            <form id="forgotPasswordForm">
                <div class="input-group">
                    <label for="forgotPasswordEmail">E-posta</label>
                    <input type="email" id="forgotPasswordEmail" required>
                </div>
                <button type="submit" id="forgotPasswordSubmitButton" class="btn primary">Şifre Sıfırlama Bağlantısı Gönder</button>
                <div id="forgotPasswordMessage" class="message" style="display: none;"></div>
            </form>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 Fotogram. Tüm Hakları Saklıdır.</p>
            <p>Turan Software</p>
        </div>
    </footer>

    <script src="js/auth.js"></script>
    <script src="js/main.js"></script> 
</body>
</html>
