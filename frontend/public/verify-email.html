<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-posta Doğrulama - Fotogram</title>
    <link rel="stylesheet" href="css/style.css"> 
    <link rel="stylesheet" href="css/auth.css"> <style>
        /* Bu stil bloğu, verify-email.html sayfasına özel düzenlemeler içindir.
           Genel stiller (background-color, font-family vb.) style.css içinde olmalı
           ancak burada sayfanın ortalanması ve mesaj kutucuklarının görünümü için
           gerekli minimum stiller bulunmaktadır. */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #121212; /* Genel arkaplan rengi, style.css'den de gelebilir */
            color: #e0e0e0; /* Genel metin rengi */
            font-family: 'Roboto', sans-serif; /* Yazı tipi */
            margin: 0;
            padding: 20px; /* Küçük ekranlarda kenarlardan boşluk */
            box-sizing: border-box; /* Padding'in genişliğe dahil olması */
        }
        .container {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 500px;
            width: 100%; /* Mobil uyumluluk için */
        }
        h1 {
            color: #ffffff;
            margin-bottom: 20px;
            font-size: 2.2em;
        }
        p {
            font-size: 1.1em;
            line-height: 1.8;
            margin-bottom: 25px;
        }
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-weight: bold;
            display: none; /* Varsayılan olarak gizli */
        }
        .message.success {
            background-color: #28a745; /* Yeşil */
            color: white;
        }
        .message.error {
            background-color: #dc3545; /* Kırmızı */
            color: white;
        }
        .loading {
            color: #007bff; /* Mavi */
        }
        .login-link {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        .login-link:hover {
            background-color: #0056b3;
        }

        /* Responsive ayarlar */
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            h1 {
                font-size: 1.8em;
            }
            p {
                font-size: 1em;
            }
            .login-link {
                padding: 10px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>E-posta Doğrulanıyor...</h1>
        <p id="statusMessage" class="loading">Hesabınız doğrulanıyor, lütfen bekleyin...</p>
        <a href="/index.html" class="login-link" style="display: none;" id="loginRedirectLink">Giriş Sayfasına Git</a>
    </div>

    <script>
        // Backend URL'si - Kendi Backend URL'n ile değiştirmeyi UNUTMA!
        // Örn: 'https://senin-backend-uygulaman.onrender.com'
        const API_BASE_URL = 'https://fotogram-backend.onrender.com'; 
        
        const statusMessageElement = document.getElementById('statusMessage');
        const loginRedirectLink = document.getElementById('loginRedirectLink');

        document.addEventListener('DOMContentLoaded', async () => {
            const params = new URLSearchParams(window.location.search);
            const token = params.get('token');

            if (!token) {
                statusMessageElement.textContent = 'Doğrulama linki eksik. Lütfen doğru linki kullandığınızdan emin olun.';
                statusMessageElement.className = 'message error';
                loginRedirectLink.style.display = 'inline-block'; // Hata durumunda giriş linkini göster
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/verify-email?token=${token}`);
                const data = await response.json();

                if (response.ok) {
                    statusMessageElement.textContent = data.message || 'E-posta adresiniz başarıyla doğrulandı!';
                    statusMessageElement.className = 'message success';
                    
                    // BAŞARILI DURUMDA OTOMATİK YÖNLENDİRME EKLENDİ
                    // Kullanıcıya mesajı göstermek için biraz bekle, sonra giriş sayfasına yönlendir.
                    setTimeout(() => {
                        window.location.href = '/index.html'; 
                    }, 3000); // 3 saniye sonra yönlendir
                    
                } else {
                    // Hata durumunda mesajı göster
                    statusMessageElement.textContent = data.message || 'E-posta doğrulaması başarısız oldu. Geçersiz veya süresi dolmuş link.';
                    statusMessageElement.className = 'message error';
                    loginRedirectLink.style.display = 'inline-block'; // Hata durumunda giriş linkini göster
                }
            } catch (error) {
                console.error('Doğrulama sırasında ağ hatası:', error);
                statusMessageElement.textContent = 'Doğrulama sırasında bir sorun oluştu. Lütfen daha sonra tekrar deneyin.';
                statusMessageElement.className = 'message error';
                loginRedirectLink.style.display = 'inline-block'; // Ağ hatası durumunda giriş linkini göster
            }
        });
    </script>
</body>
</html>
