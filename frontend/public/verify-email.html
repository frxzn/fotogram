<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Doğrulama</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Bu sayfaya özel CSS'i buraya veya style.css'e ekleyebilirsiniz */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            color: #e0e0e0;
            font-family: 'Roboto', sans-serif;
            margin: 0;
        }
        .verification-container {
            background-color: #1a1a1a;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        .verification-container h1 {
            color: #fff;
            margin-bottom: 20px;
        }
        .verification-container p {
            font-size: 1.1em;
            margin-bottom: 30px;
        }
        .verification-container .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .verification-container a {
            color: #fff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="verification-container">
        <h1>Hesabınız Doğrulanıyor...</h1>
        <div class="loading-spinner"></div>
        <p>Lütfen bekleyin, hesabınız doğrulanıyor. Eğer bu sayfa otomatik olarak yönlendirilmezse, ana sayfaya geri dönebilirsiniz.</p>
        <a href="/">Ana Sayfaya Git</a>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const messageDiv = document.querySelector('.verification-container p');
            const spinner = document.querySelector('.loading-spinner');
            const h1 = document.querySelector('.verification-container h1');
            const homepageLink = document.querySelector('.verification-container a');

            if (token && token !== 'GEÇİCİ_AKTİVASYON_TOKENİ') { // placeholder değilse
                try {
                    // BURADA BACKEND'E TOKEN'I DOĞRULAMA İSTEĞİ ATACAKSIN
                    // const response = await fetch('https://fotogram-backend.onrender.com/api/auth/verify-email', {
                    //     method: 'POST',
                    //     headers: { 'Content-Type': 'application/json' },
                    //     body: JSON.stringify({ token: token })
                    // });
                    // const data = await response.json();
                    // if (response.ok) {
                    //     h1.textContent = 'Hesap Doğrulandı!';
                    //     messageDiv.textContent = 'Hesabınız başarıyla doğrulandı. Yönlendiriliyorsunuz...';
                    //     spinner.style.display = 'none';
                    //     setTimeout(() => {
                    //         window.location.href = '/'; // Ana sayfaya yönlendir
                    //     }, 3000);
                    // } else {
                    //     throw new Error(data.message || 'Hesap doğrulama başarısız oldu.');
                    // }
                    
                    // Şimdilik sadece mesaj gösterecek
                    h1.textContent = 'Doğrulama Linki Alındı';
                    messageDiv.textContent = 'Doğrulama linkiniz alındı. (Bu geçici bir linktir ve henüz aktif değildir.) Ana sayfaya yönlendiriliyorsunuz...';
                    spinner.style.display = 'none';
                     setTimeout(() => {
                        window.location.href = '/'; // Ana sayfaya yönlendir
                    }, 5000);

                } catch (error) {
                    h1.textContent = 'Doğrulama Hatası!';
                    messageDiv.textContent = error.message || 'Hesabınız doğrulanırken bir sorun oluştu.';
                    spinner.style.display = 'none';
                    homepageLink.style.display = 'block';
                }
            } else {
                h1.textContent = 'Geçersiz Doğrulama Linki';
                messageDiv.textContent = 'Geçersiz bir doğrulama linkine tıkladınız veya link süresi dolmuş olabilir.';
                spinner.style.display = 'none';
                homepageLink.style.display = 'block';
            }
        });
    </script>
</body>
</html>
