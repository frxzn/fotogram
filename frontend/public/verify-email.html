<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-posta Doğrulama - Fotogram</title>
    <link rel="stylesheet" href="css/style.css"> <link rel="stylesheet" href="css/auth.css"> <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Roboto', sans-serif;
            margin: 0;
        }
        .container {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #ffffff;
            margin-bottom: 20px;
            font-size: 2.2em;
        }
        p {
            font-size: 1.1em;
            line-height: 1.8;
            margin-bottom: 25px;
        }
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-weight: bold;
            display: none; /* Varsayılan olarak gizli */
        }
        .message.success {
            background-color: #28a745; /* Yeşil */
            color: white;
        }
        .message.error {
            background-color: #dc3545; /* Kırmızı */
            color: white;
        }
        .loading {
            color: #007bff; /* Mavi */
        }
        .login-link {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        .login-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>E-posta Doğrulanıyor...</h1>
        <p id="statusMessage" class="loading">Hesabınız doğrulanıyor, lütfen bekleyin...</p>
        <a href="/index.html" class="login-link" style="display: none;" id="loginRedirectLink">Giriş Sayfasına Git</a>
    </div>

    <script>
        const API_BASE_URL = 'https://fotogram-backend.onrender.com'; // Backend URL'si - Kendi Backend URL'n ile değiştirmeyi UNUTMA!
        const statusMessageElement = document.getElementById('statusMessage');
        const loginRedirectLink = document.getElementById('loginRedirectLink');

        document.addEventListener('DOMContentLoaded', async () => {
            const params = new URLSearchParams(window.location.search);
            const token = params.get('token');

            if (!token) {
                statusMessageElement.textContent = 'Doğrulama linki eksik. Lütfen doğru linki kullandığınızdan emin olun.';
                statusMessageElement.className = 'message error';
                loginRedirectLink.style.display = 'inline-block'; // Giriş linkini göster
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/verify-email?token=${token}`);
                const data = await response.json();

                if (response.ok) {
                    statusMessageElement.textContent = data.message || 'E-posta adresiniz başarıyla doğrulandı!';
                    statusMessageElement.className = 'message success';
                } else {
                    statusMessageElement.textContent = data.message || 'E-posta doğrulaması başarısız oldu. Geçersiz veya süresi dolmuş link.';
                    statusMessageElement.className = 'message error';
                }
                loginRedirectLink.style.display = 'inline-block'; // Giriş linkini göster
            } catch (error) {
                console.error('Doğrulama sırasında ağ hatası:', error);
                statusMessageElement.textContent = 'Doğrulama sırasında bir sorun oluştu. Lütfen daha sonra tekrar deneyin.';
                statusMessageElement.className = 'message error';
                loginRedirectLink.style.display = 'inline-block'; // Giriş linkini göster
            }
        });
    </script>
</body>
</html>
