<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotogram - Ana Sayfa</title>
    <link rel="stylesheet" href="css/style.css"> </head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">Fotogram</h1>
            <nav>
                <ul>
                    <li><a href="#">Profil</a></li>
                    <li><a href="#">Keşfet</a></li>
                    <li><a href="#" id="logoutButton">Çıkış Yap</a></li> </ul>
            </nav>
        </div>
    </header>

    <main class="dashboard-content">
        <div class="container">
            <h1>Hoş Geldin, Kullanıcı!</h1>
            <p>Bu senin Fotogram panon. Burada fotoğraflarını ve etkileşimlerini göreceksin.</p>
            </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Fotogram. Tüm Hakları Saklıdır.</p>
            <p>Turan Software</p>
        </div>
    </footer>

    <script>
        // dashboard.html için özel JavaScript
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if (!token) {
                // Eğer token yoksa ana sayfaya yönlendir
                window.location.href = '/';
            }

            // Çıkış yapma butonu için JavaScript
            const logoutButton = document.getElementById('logoutButton');
            if (logoutButton) {
                logoutButton.addEventListener('click', function(e) {
                    e.preventDefault();
                    localStorage.removeItem('token'); // Token'ı Local Storage'dan sil
                    window.location.href = '/'; // Ana sayfaya yönlendir
                });
            }
        });
    </script>
</body>
</html>
