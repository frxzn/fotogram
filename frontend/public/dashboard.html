<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Fotogram</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>

<header>
    <div class="container">
        <a href="/dashboard.html" class="logo-link">
            <img src="assets/fotogramlogo.png" alt="Fotogram Logo" class="logo-img">
        </a>
        <nav>
            <ul>
                <li><a href="/dashboard.html">Anasayfa</a></li>
                <li><a href="/profile.html">Profil</a></li>
                <li><a href="/settings.html">Ayarlar</a></li> <li><a href="#" id="logoutButton">Çıkış Yap</a></li>
            </ul>
        </nav>
    </div>
</header>

<div class="separator"></div>

<main class="dashboard-content">
    <div class="container">
        <section class="create-post-section">
            <h2>Yeni Gönderi Oluştur</h2>
            <form id="createPostForm" class="post-form" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="postPhoto">Fotoğraf Seç:</label>
                    <input type="file" id="postPhoto" name="photo" accept="image/*" required>
                </div>
                <div class="form-group">
                    <label for="postCaption">Açıklama (İsteğe Bağlı):</label>
                    <textarea id="postCaption" name="caption" rows="3" placeholder="Ne düşünüyorsun?"></textarea>
                </div>
                <button type="submit" class="btn primary">Gönderiyi Paylaş</button>
                <div id="postMessage" class="message" style="display:none;"></div>
            </form>
        </section>

        <div class="separator"></div>

        <section class="post-feed">
            <h2>Gönderiler</h2>
            <div id="postsContainer" class="posts-grid">
                <p id="loadingMessage">Gönderiler yükleniyor...</p>
                <p id="noPostsMessage" style="display:none;">Henüz hiç gönderi yok. İlk gönderini sen paylaş!</p>
            </div>
        </section>
    </div>
</main>

<div class="separator"></div>

<footer>
    <div class="container">
        <p>© 2025 Fotogram. Tüm Hakları Saklıdır.</p>
        <p>Turan Software</p>
    </div>
</footer>

<script src="js/dashboard.js"></script>

</body>
</html>
