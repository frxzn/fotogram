<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotogram</title>
    <link rel="stylesheet" href="css/style.css">
    </head>
<body>
    <header>
        </header>

    <main>
        <button id="openAuthModalButton">Giriş Yap / Kayıt Ol</button>
    </main>

    <div id="authModal" class="auth-modal">
        <div class="auth-modal-content">
            <span class="close-button">&times;</span>
            <h2 id="authTitle">Giriş Yap</h2>
            <form id="authForm">
                <div class="input-group" id="usernameGroup" style="display: none;">
                    <label for="username">Kullanıcı Adı</label>
                    <input type="text" id="username">
                </div>
                <div class="input-group">
                    <label for="email">E-posta</label>
                    <input type="email" id="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Şifre</label>
                    <input type="password" id="password" required>
                </div>
                <div class="input-group" id="confirmPasswordGroup" style="display: none;">
                    <label for="confirmPassword">Şifre Tekrar</label>
                    <input type="password" id="confirmPassword">
                </div>
                <button type="submit" id="submitButton">Giriş Yap</button>
                <div id="message" class="message" style="display: none;"></div>
                <div class="toggle-links" id="toggleLinks">
                    <a href="#" id="showRegister">Kayıt Ol</a>
                    <a href="#" id="showLogin" style="display: none;">Giriş Yap</a>
                    <a href="#" id="forgotPasswordLink">Şifremi Unuttum?</a>
                </div>
            </form>
        </div>
    </div>

    <div id="forgotPasswordModal" class="auth-modal">
        <div class="auth-modal-content">
            <span class="close-button">&times;</span>
            <h2 id="forgotPasswordModalTitle">Şifremi Unuttum</h2>
            <form id="forgotPasswordForm">
                <div class="input-group">
                    <label for="forgotPasswordEmail">E-posta</label>
                    <input type="email" id="forgotPasswordEmail" required>
                </div>
                <button type="submit" id="forgotPasswordSubmitButton">Şifre Sıfırlama Bağlantısı Gönder</button>
                <div id="forgotPasswordMessage" class="message" style="display: none;"></div>
            </form>
        </div>
    </div>


    <footer>
        </footer>

    <script src="js/auth.js"></script>
    </body>
</html>
